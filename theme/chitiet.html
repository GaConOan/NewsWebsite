<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết bài viết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    #detailContainer {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
    }
    .article-link {
      word-break: break-all;
    }
  </style>
<header><h1>Chi tiết bài viết</h1></header>
  <main>
    <div id="detailContainer">
      <p class="loading">Đang tải thông tin bài viết...</p>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('detailContainer');
      const params = new URLSearchParams(window.location.search);
      const link = params.get('link');
      
      if (!link) {
        container.innerHTML = '<p class="error">Không tìm thấy liên kết bài viết. Vui lòng truy cập từ trang chủ.</p>';
        return;
      }
      
      try {
        // Kiểm tra URL hợp lệ
        new URL(link);
        
        container.innerHTML = `
          <h2>Bài viết từ nguồn bên ngoài</h2>
          <p>Bạn đang mở bài viết từ nguồn bên ngoài. Nhấn vào liên kết bên dưới để xem:</p>
          <p><a href="${link}" class="article-link" target="_blank">${link}</a></p>
          <p><small>Lưu ý: Liên kết này sẽ mở trong cửa sổ mới.</small></p>
        `;
      } catch (e) {
        container.innerHTML = '<p class="error">Liên kết không hợp lệ. Vui lòng kiểm tra lại.</p>';
      }
    });
  </script>
</body>
</html>
